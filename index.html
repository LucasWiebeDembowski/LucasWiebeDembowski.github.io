<!DOCTYPE HTML>
<html>
    <head>
        <title>Bouncy balls</title>
        <!-- https://developers.google.com/fonts/docs/material_symbols -->
        <!-- static -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=pause,play_arrow" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>
            <button title="Play/Pause game (p)" id="btnPause" class="button" type="button" onclick="togglePaused()">
                <span id="pauseButtonName" class="material-symbols-outlined">pause</span>
                <span id="pauseButtonText"><u>P</u>ause</span>
            </button>
            <button title="Fire cannon" id="btnCannon" class="button" type="button" onclick="fireCannon()">
                <span id="pauseButtonName" class="material-symbols-outlined"></span>Fire
            </button>
            <div id="gravityLabel"></div>
            <div class="slidecontainer">
                <input type="range" min="0" max="5000" class="slider" id="gravitySlider">
            </div>
        </p>
        <canvas id="myCanvas" width="1000" height="600" style="border: 1px solid #d3d3d3;">
            Your browser does not support HTML canvas tag :(
        </canvas>
        <script src="BouncyBalls.js"></script>
    </body>
</html>
