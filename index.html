<!DOCTYPE HTML>
<html>
    <body>
        <canvas id="myCanvas" width="600" height="600" style="border: 1px solid #d3d3d3;">
            Your browser does not support HTML canvas tag :(
        </canvas>
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            let x = canvas.width/2;
            let y = canvas.height/2;
            let vx = 100; // pixels per second
            let vy = 200;
            let ay = 2000; // pixels per second per second
            let radius = 40; // pixels
            
            document.addEventListener('keyup', (event) => {
                switch(event.key) {
                    case 'ArrowLeft':
                        x = x - 30;
                        break;
                    case 'ArrowRight':
                        x = x + 30;
                        break;
                    case 'ArrowUp':
                        y = y - 30;
                        break;
                    case 'ArrowDown':
                        y = y + 30;
                        break;
                    default: break;
                }
            });

            function render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2*Math.PI);
                ctx.stroke();
            }

            const FPS = 60; // Doesn't change FPS
            const msPerSec = 1000;
            const frameTimeMs = msPerSec / FPS;

            var time = 0; //time in seconds, actual floating point value.
            var delta = 0;
            function start() {
                requestAnimationFrame(update);
                thenMs = Date.now();
            }

            function update(timestampMs) {
                requestAnimationFrame(update);
                nowMs = Date.now();
                elapsedSec = (nowMs - thenMs)/msPerSec;
                thenMs = nowMs;

                // prevent going off edge
                if(x - radius < 0) {
                    x = radius;
                    vx = -vx;
                }
                if (x + radius > canvas.width) {
                    x = canvas.width - radius;
                    vx = -vx;
                }
                if(y - radius < 0) {
                    y = radius;
                    vy = -vy;
                }
                if (y + radius > canvas.height) {
                    y = canvas.height - radius;
                    vy = -vy;
                }
                x += elapsedSec * vx;
                vy += ay * elapsedSec;
                y += elapsedSec * vy;

                render();
            }

            start();
        </script>
    </body>
</html>
