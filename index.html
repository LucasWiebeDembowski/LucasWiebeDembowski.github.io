<!DOCTYPE HTML>
<html>
    <head>
        <title>Pong</title>
        <!-- https://developers.google.com/fonts/docs/material_symbols -->
        <!-- static -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=pause,play_arrow" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button title="Play/Pause game (p)" id="btnPause" class="button" type="button" onclick="togglePaused()">
            <span id="pauseButtonName" class="material-symbols-outlined">pause</span>
            <span id="pauseButtonText"><u>P</u>ause</span>
        </button>
        <button title="Spawn ball" id="btnBall" class="button" type="button" onclick="spawnBall()">
            <span id="pauseButtonName" class="material-symbols-outlined"></span>Ball
        </button>
        <canvas id="myCanvas" style="border: 1px solid #d3d3d3;">
            Your browser does not support HTML canvas tag :(
        </canvas>
        <script>
            // hack to force reload
            const version = new Date().getTime();  
            const script = document.createElement("script");  
            script.src = "BouncyBalls.js?=" + version;  
            document.body.appendChild(script); 
        </script>
    </body>
</html>
